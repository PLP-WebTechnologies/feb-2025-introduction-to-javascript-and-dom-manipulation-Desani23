<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <style>
        /* Basic styling for demonstration */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .new-element {
            border: 1px solid green;
            padding: 10px;
            margin-top: 10px;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dynamic Web Page</h1>
    </header>

    <main>
        <section>
            <h2>Content Section</h2>
            <p id="textToChange">This is the original text. Click the button below to change it!</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section>
            <h2>Style Modifier</h2>
            <p id="styleParagraph">This paragraph's style will be modified.</p>
            <button id="changeStyleBtn">Change Style</button>
        </section>

        <section>
            <h2>Element Manipulation</h2>
            <div id="elementContainer">
                <p>This is an initial element inside the container.</p>
            </div>
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Last Added Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Oluwadamilola Ilupeju</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
